<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login example</title>
</head>
<body>
    
    <button id="login">Login</button>
</body>

<script>
    const loginButton = document.getElementById("login");

    loginButton.addEventListener("click", (event) => {
        event.preventDefault();

        window.location = "http://localhost:8787/authorize?response_type=code&client_id=2a3af50d2da12999c7344da5c4aed0d065824ce3b329ec05f05bdaf3ccdee5cb&redirect_uri=http%3A%2F%2Flocalhost%3A8788/app&scope=access"
    })
</script>
</html>
